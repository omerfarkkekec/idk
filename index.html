<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>hesap</title>

    <link rel="stylesheet" href="hesap.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body> 
    <audio id="clickSound" src="computer-mouse-click-02-383961.mp3"></audio>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="button" class="opr">AC</button>
            <button type="button" class="opr">DEL</button>
            <button type="button" class="opr">%</button>
            <button type="button" class="opr">/</button>
        </div>
        <div class="row">
            <button type="button" >7</button>
            <button type="button" >8</button>
            <button type="button" >9</button>
            <button type="button" class="opr">*</button>
        </div>
        <div class="row">
            <button type="button" >4</button>
            <button type="button" >5</button>
            <button type="button" >6</button>
            <button type="button" class="opr">+</button>
        </div>
        <div class="row">
            <button type="button" >1</button>
            <button type="button" >2</button>
            <button type="button" >3</button>
            <button type="button" class="opr">-</button>
        </div>
        <div class="row">
            <button type="button" id="plusminus">&#xB1;</button>
            <button type="button" >0</button>
            <button type="button" >.</button>
            <button type="button" id="eqBtn">=</button>
        </div>
    </div>
    <div class="history" id="historyPanel">
    <h3>Geçmiş</h3>
    <ul id="historyList">
        </ul>
    <button type="button" id="clearHistory" style="width: 100%; height: 40px; font-size: 15px;">Temizle</button>
    </div>
    <script src="hesap.js"></script>
</body>
</html>
